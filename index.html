<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="grid">
        <div class="square" id="square_blue" style="background-color: blue;"><h1>Click me!</h1></div>
        <div class="square" id="square_red" style="background-color: red;"><h1>Double Click me!</h1></div>
        <div class="square" id="square_yellow" style="background-color: yellow;"><h1>Try Pressing Space Bar</h1></div>
        <div class="square" id="square_purple" style="background-color: purple;"><h1>Hover over me!</h1></div>
        <div class="square" id="square_green" style="background-color: green;"><h1>I will move around randomly</h1></div>
    </section>
    <div id="timer"></div>
    

    <script src="app.js"></script>
</body>
</html>
